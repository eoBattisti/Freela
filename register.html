<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/register.css">
    <title>Freela | Cadastre-se</title>
</head>
<body>
    <main>
          <nav class="nav-tabs">
              <ul>
                <li>
                    <input type="radio" name="tabs" class="rd-tabs" id="info-pessoais" checked>
                    <label for="info-pessoais" class="tab-label">Informações Pessoais</label>
                    <div class="tab-content">
                        <form class="formulario">
                            <label for="nome">Nome Completo</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
                            <label for="data">Data de Nascimento</label>
                            <input type="date" name="data" id="data" required>
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                            <label for="sexo">Você se identifica sendo do gênero</label>
                            <select name="sexo" id="sexo">
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option> 
                            </select>
                        </form>
                    </div>
                </li>
                <li>
                    <input type="radio" name="tabs" class="rd-tabs" id="info-cadastro">
                    <label for="info-cadastro" class="tab-label">Informações Cadastrais</label>
                    <div class="tab-content">

                    </div>
                </li>
                <li>
                    <input type="radio" name="tabs" class="rd-tabs" id="info-financeiras">
                    <label for="info-financeiras" class="tab-label">Informações Financeiras</label>
                    <div class="tab-content">
                        
                    </div>
                </li>
              </ul>

          </nav>
    </main>
</body>
</html>
