<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Freela | Login</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style_login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/scripts.js" defer></script>


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
    </head>
    <body>
        <main>
            <div class="login-container">
                <h1><a href="index.html">Freela</a></h1>
                <form action="">
                    <div class="input">
                        <input required type="email" name="email" id="email" autocomplete="off" >
                        <label for="email">E-mail</label>
                        <span class="error"></span>
                    </div>
                    <div class="input"> 
                        <input type="password" name="password" id="password" required>
                        <label for='password'>Senha</label>
                        <span class="error"></span>
                    </div>
                    <a href="#" id="forgot-pass">Esqueci minha senha</a>
                    <button type="submit">Login</button>
                </form>
                <div class="social-container">
                    <p>Entre com as redes sociais</p>
                    <i class="fa fa-facebook-f"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
                <div class="register-container">
                    <p>Ainda n√£o faz parte de nossa comunidade?</p>
                    <a href="register.html">Registre-se</a>
                </div>

                <div class="drops">
                    <div class="drop drop-1"></div>
                    <div class="drop drop-2"></div>
                    <div class="drop drop-3"></div>
                    <div class="drop drop-4"></div>
                    <div class="drop drop-5"></div>
                </div>
            </div>
            
        </main>
        <div class="drop drop-7"></div>
        <div class="drop drop-8"></div>
        <div class="drop drop-9"></div>
        <div id="drop-9" class="drop drop-10"></div>
    </body>
</html>
